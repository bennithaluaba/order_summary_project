<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  
  <link rel="stylesheet" type="text/css" href="mystyle.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="order_summary_container">
    <article>
      <section class="article-header">
        <div class="image_header">
          <img class="illust_hero" 
            src="C:\Users\mbala\Documents\Order_Summary_Project\order-summary-component-main\images\illustration-hero.svg"
            alt="illustration-hero">
        </div>
      </section>

      <section class="article-main">
        <div class="main-heading">
          <p>Order Summary</p>
        </div>
  
        <div class="main-paragraph">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>

        <div class="plan">
          <div class="payment">
            <img class="music_icon"
                src="C:\Users\mbala\Documents\Order_Summary_Project\order-summary-component-main\images\icon-music.svg"
                alt="Music Icon"/>
            <p class="payment_plan">Annual Plan<br>$59.99/year</p>
          </div>
          <div class="change_url">
            <a href="#">Change</a>
          </div>  
        </div>
  
        <div class="proceed_to_payment">
          Proceed to Payment
        </div>
        
        <div class="cancel_order">
          Cancel Order
        </div>
      </section>
    </article>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
